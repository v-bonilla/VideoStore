<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Administracion de usuarios</title>
    <!-- Bootstrap core CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default navbar-inverse navbar-fixed-top"
                 role="navigation">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span
                            class="icon-bar"></span><span class="icon-bar"></span><span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">VideoStore</a>
                </div>

                <div class="collapse navbar-collapse"
                     id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Inicio</a></li>
                        <li><a href="#">Administrar</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right margin-rigth">
                        <li><p th:text="${username}"></p></li>
                        <li><a href="/login?logout">Cerrar sesion</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" action="movieDetail" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="search"/>
                            <input type="submit" value="Search" class="btn btn-default" />
                        </div>
                    </form>

                </div>

            </nav>

        </div>
    </div>
    <div class="row">
        <br/><br/><br/>
        <h1>Administrar usuarios</h1>

        <br/><br/><br/>
        <a th:href="@{/management/}">Volver</a>

        <br/><br/><br/>
        <h1>Users list</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">id</td>
                <td th:text="${user.userName}">username</td>
                <td th:text="${user.userEmail}">email</td>
                <div th:each="role : ${user.roles}">
                    <td th:text="${role}"></td>
                </div>
            </tr>
        </table>

        <br/><br/><br/>
        <h1>Nuevo usuario</h1>
        <form role="form" th:action="@{/management/user/}" method="post">
            <div class="form-group">
                <label for="newUsername"> Nombre de usuario </label>
                <input class="form-control" type="text" id="newUsername" name="userName" required="true"/>
                <label for="newPassword"> Contrase単a </label>
                <input class="form-control" type="password" id="newPassword" name="userPassword" required="true"/>
                <label for="newEmail"> Email </label>
                <input class="form-control" type="email" id="newEmail" name="userEmail" required="true"/>
                <label for="newIsAdmin"> Administrador (Y/N) </label>
                <input class="form-control" type="text" id="newIsAdmin" name="isAdmin" required="true"/>
                <input type="submit" class="btn btn-default" value="A単adir usuario"/>
            </div>
                <!--<button type="submit" class="btn btn-default">A単adir usuario</button>-->
        </form>

        <br/><br/><br/>
        <h1>Modificar usuario</h1>
        <form role="form" th:action="@{/management/user/}" method="post">
            <div class="form-group">
                <input type="hidden" name="_method" value="patch" />
                <label for="modUserId"> ID de usuario </label>
                <input class="form-control" type="text" id="modUserId" name="userId" required="true"/>
                <label for="modUsername"> Nombre de usuario </label>
                <input class="form-control" type="text" id="modUsername" name="userName"/>
                <label for="modPassword"> Contrase単a </label>
                <input class="form-control" type="password" id="modPassword" name="userPassword"/>
                <label for="modEmail"> Email </label>
                <input class="form-control" type="email" id="modEmail" name="userEmail"/>
                <label for="modIsAdmin"> Administrador (Y/N) </label>
                <input class="form-control" type="text" id="modIsAdmin" name="isAdmin" required="true"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-default">Modificar usuario</button>
            </div>
        </form>

        <br/><br/><br/>
        <h1>Eliminar usuario</h1>
        <form role="form" th:action="@{/management/user/}" method="post">
            <div class="form-group">
                <input type="hidden" name="_method" value="delete" />
                <label for="delUserId"> ID de usuario </label>
                <input class="form-control" type="text" id="delUserId" name="userId" required="true"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-default">Eliminar usuario</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
