<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Video Store. Detalle de pelicula</title>

    <meta name="description" content="Welcome home!"/>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <style>
        .qt {
            margin-top: 100px;
        }

        /* Style all font awesome icons */
        .fa {
            /* padding: 40px;*/
            font-size: 40px;
            width: 50px;
            /*text-align: center;*/
            text-decoration: none;
            padding-top: 15px;
        }

        .dark {
            background-color: #161616;
            color: white;
            padding-top: 15px;
        }

        /* Add a hover effect if you want */
        .fa:hover {
            opacity: 0.7;
        }

        .blockquote {
            border-left: 5px solid #212121;
        }
    </style>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default navbar-inverse navbar-fixed-top"
                 role="navigation">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span
                            class="icon-bar"></span><span class="icon-bar"></span><span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">VideoStore</a>
                </div>

                <div class="collapse navbar-collapse"
                     id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Inicio</a></li>
                        <li th:if="${isAdmin}"><a href="/management/">Administrar</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right margin-rigth">
                        <li><p th:text="${username}"></p></li>
                        <li><a href="/login?logout">Cerrar sesion</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" action="#" th:action="@{/movie/search}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="movieTitle"/>
                            <input type="submit" value="Search" class="btn btn-default" />
                        </div>
                    </form>

                </div>

            </nav>

        </div>
    </div>

    <div class="row qt">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <img th:alt="'Cartel de ' + ${movie.movieTitle}" class="img-rounded"
                         th:src="${movie.movieUrlFront}"/>
                </div>
            </div>

        </div>
        <div class="col-md-7">
            <label id="movieTitle" class="movie-title" th:text="${movie.movieTitle}">Titulo</label>
            <dl>
                <dt>Sinopsis</dt>
                <dd id="movieSinopsis" th:text="${movie.movieDesc}">Sinopsis</dd>
                <dt>Año</dt>
                <dd id="movieYear" th:text="${movie.movieYear}">Año</dd>
                <dt>Director</dt>
                <dd id="movieDirector" th:text="${movie.movieDirector}">Director</dd>
                <dt>Reparto</dt>
                <dd id="movieStarring" th:text="${movie.movieActors}">Reparto</dd>
                <dt>Valoracion</dt>
                <dd id="movieRating" th:text="${movie.movieRating}">Valoracion</dd>
            </dl>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a th:href="@{'/movie/watch/' + ${movie.movieTitle}}" class="btn btn-lg btn-danger btn-block">Ver pelicula</a>
        </div>
        <div class="col-md-4"></div>
    </div>


    <div class="row dark qt">
        <div class="col-md-4">

            <address>
                <strong>VideoStore, Inc.</strong><br/> Paseo de la Castellana,
                666<br/> Madrid, MA 28046<br/> <abbr title="Telefono">Tlf:</abbr>
                (912) 202122
            </address>
        </div>
        <div class="col-md-4">
            <blockquote>
                <p>To infinite...and beyond!!.</p>
                <small>Buzz Lightyear <cite>Toy Story</cite></small>
            </blockquote>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-4">

                    <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                </div>
                <div class="col-md-4">
                    <a href="https://twitter.com/?lang=es" class="fa fa-twitter"></a>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
