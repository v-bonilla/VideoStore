<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Login</title>

    <meta name="description" content="Videoclub Login"/>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>

    <style>
        label {
            color: #FFFF;
        }

        h1.intro {
            color: #b2081f;
            font-size: 50px;
            font-weight: bold;
            line-height: 48px;
        }
    </style>


</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default navbar-inverse navbar-fixed-top"
                 role="navigation">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span
                            class="icon-bar"></span><span class="icon-bar"></span><span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">VideoStore</a>
                </div>

                <div class="collapse navbar-collapse"
                     id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Inicio</a></li>
                        <li><a>  </a></li> 	<!-- Para dejar margen derecho al final -->
                    </ul>
                    <form class="navbar-form navbar-left" role="search" action="#" th:action="@{/movie/search}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="movieTitle"/>
                            <input type="submit" value="Buscar" class="btn btn-default"/>
                        </div>
                    </form>

                </div>

            </nav>

        </div>
    </div>
    <div class="row qt">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="intro">Inicio de sesión</h1>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form role="form" th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-error">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has cerrado sesión correctamente.
                </div>
                <div class="form-group">
                    <label for="username"> Nombre de usuario </label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Nombre de usuario"/>
                    <label for="password"> Contraseña </label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Contraseña"/>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-default">Log in</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-12"></div>
    </div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
